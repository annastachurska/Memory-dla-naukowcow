<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory game</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/app.js"></script>

</head>

<body>
    <section class="introduction">
        <h1 class="introduction_title">Welcome in Memory for Scientists</h1>
        <p class="introduction_article">Choose the type of game</p>
        <form>
            <select class="introduction_select">
                <option class="introduction_option">Transcription factors</option>
                <option class="introduction_option">Laboratory techniques</option>
                <option class="introduction_option">E.coli replication</option>
            </select>
        </form>
        <button class="introduction_button">PLAY</button>
    </section>

    <section class="game">
        <section class="game_container">
        </section>
        <div class="game_buttonContainer">
            <button class="game_button" disabled="disabled">Check match</button>
            <span class="game_score">Number of rounds: 0</span>
        </div>
    </section>

    <section class="finalSection">
        <h1 class="finalTitle">Congratulation</h1>
        <p class="finalArticle">The task has been completed in <span class="finalScore"></span> rounds</p>
    </section>

</body>
