<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory game</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/app.js"></script>

</head>

<body>
    <section class="introduction">
        <article class="introduction_title">Welcome in Memory for Scientists</article>
        <article class="introduction_article">Choose the type of game</article>
        <form>
            <select class="introduction_select">
                <option class="introduction_option">Transcription factors</option>
                <option class="introduction_option">Laboratory techniques</option>
                <option class="introduction_option">E.coli replication</option>
            </select>
        </form>
        <button class="introduction_button">PLAY</button>
    </section>

    <section class="game">
        <section class="game_container">
        </section>
        <section class="game_buttonContainer">
            <button class="game_button">Check match</button>
            <article class="game_score">Number of rounds: 0</article>
        </section>
    </section>

    <section class="finalSection">
        <article class="finalTitle">Congratulation</article>
        <article class="finalArticle">The task has been completed in <span class="finalScore"></span> rounds</article>
    </section>

</body>
